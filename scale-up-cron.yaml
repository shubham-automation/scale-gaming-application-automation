apiVersion: batch/v1
kind: CronJob
metadata:
  name: scale-up-cronjob
  namespace: poc
spec:
  schedule: "*/1 * * * *"
  jobTemplate:
    spec:
      template:
        spec:
          serviceAccountName: internal-kubectl
          containers:
          - name: scale-up
            image: chaudharishubham2911/scale-up
            env:
            - name: PROMETHEUS_URL
              value: http://a553c59263e0a4351906ddf1edd66783-102883958.us-east-1.elb.amazonaws.com:8080
          restartPolicy: OnFailure
